<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" class="button" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <h1 class="city">South Africa</h1>
            <p class="details">
              Saturday 08:01, Partly Cloudy <br />
              Humidity: <strong>76%</strong>, Wind: <strong>10km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <span class="temperature-icon">☀️</span>
            <span class="temperature-vlaue">21</span>
            <span class="temperature-degre">°C</span>
          </div>
        </div>
      </main>

          >
        </p>
      </footer>
    </div>
  </body>
</html>
